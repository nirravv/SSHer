<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Client</title>
    <link rel="stylesheet" href="../css/connections.css">
    <link rel="stylesheet" href="/node_modules/@xterm/xterm/css/xterm.css">
    <script src="/node_modules/@xterm/xterm/lib/xterm.js"></script>
</head>
<body>
    <div class="left-panel">
        <!-- Left panel content goes here -->
        <button id="addSshConnectionBtn" class="add-ssh-connection-button">Add SSH Connection</button>
        <ul id="sshConnectionList" class="ssh-connection-list"></ul>
        <button id="logoutBtn" class="logout-button">Logout</button>
    </div>
    <div class="right-panel">
        <!-- Right panel content goes here -->
        <div class="terminal-container">
            <div id="terminal"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="sshCredentialsForm">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" required>
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    
    <script src="../js/connections.js"></script>
</body>
</html>
