<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSHer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to SSHer</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="ssh-form" style="display:none;">
            <h2>SSH Login</h2>
            <form id="sshLoginForm">
                <input type="text" id="host" placeholder="Host" required>
                <input type="number" id="port" placeholder="Port" value="22" required>
                <input type="text" id="sshUsername" placeholder="Username" required>
                <input type="password" id="sshPassword" placeholder="Password" required>
                <button type="submit">Connect</button>
            </form>
        </div>
        <div id="ssh-output" style="display:none;">
            <h2>SSH Terminal</h2>
            <form id="sshCommandForm">
                <input type="text" id="command" placeholder="Enter command" required>
                <button type="submit">Execute</button>
            </form>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
